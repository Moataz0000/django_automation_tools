{% extends 'base.html' %}
{% load tailwind_filters %}



{% block content %}
<div class="min-h-screen flex items-start justify-center bg-gray-100 pt-12">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
        <form action="" method="POST" class="space-y-6" >
          
    {% csrf_token %}
        {{ form|crispy }}

           


            <!-- Signup Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition font-semibold"
                >
                    Create Account
                </button>
            </div>

            <!-- Login Redirect -->
            <p class="text-center text-gray-600 text-sm">
                Already have an account? 
                <a href="/accounts/sign-in" class="text-blue-500 hover:underline">Log In</a>
            </p>
        </form>
    </div>
</div>
{% endblock content %}
