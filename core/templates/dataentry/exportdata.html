{% extends 'base.html' %}
{% load static %}


{% block content %}
    
    
    <!-- Main Content Section -->
    <main class="w-full max-w-4xl mx-auto px-4 mt-8">

        <!-- Form Section -->
        <section class="bg-white shadow-lg rounded-lg p-8 fade-in">
            <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Export Database Tables</h2>
            
            {% include 'alerts.html' %}

            <form action="{% url 'dataentry:export_data' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Table Selection -->
                <div>
                    <label for="actionType" class="block text-lg font-medium text-gray-700">Choose a Database Table</label>
                    <select id="actionType" name="model_name" required
                        class="block w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg shadow-sm bg-white focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Select a table</option>
                        {% for model in custom_models %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-400 transition duration-300">
                        Export Data
                    </button>
                </div>
            </form>
        </section>
    </main>

  

    {% endblock content %}
