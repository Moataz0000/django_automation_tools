{% if messages %}
    <div class="container mx-auto my-4">
        {% for message in messages %}
            <div id="message_{{ forloop.counter }}" 
                 class="message p-4 rounded-lg shadow-lg 
                        {% if message.tags == 'error' %} bg-red-500 text-white {% elif message.tags == 'success' %} bg-green-500 text-white {% elif message.tags == 'warning' %} bg-yellow-500 text-black {% else %} bg-red-500 text-white {% endif %} 
                        flex items-center justify-between mb-4" role="alert">
                
                <span>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
                    {{ message }}
                </span>
                
                <button onclick="document.getElementById('message_{{ forloop.counter }}').style.display='none'" 
                        class="ml-4 text-xl font-bold text-white bg-transparent hover:bg-opacity-70 focus:outline-none">
                    &times;
                </button>
            </div>
        {% endfor %}
    </div>

    <script>
        // Hide each message after 4 seconds
        setTimeout(function() {
            {% for message in messages %}
                document.getElementById('message_{{ forloop.counter }}').style.display = 'none';
            {% endfor %}
        }, 60000);
    </script>
{% endif %}
